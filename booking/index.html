<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
		<link rel="stylesheet" href="./booking.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<title>Booking Test</title>
	</head>

	<body>
		<div class="calendar__container">
			<div class="calendar">
				<div class="calendar__header">
					<button onclick="changeMonth('back')">
						<i class="fas fa-chevron-left"></i>
					</button>
					<h3 id="month" class="month"></h3>
					<button onclick="changeMonth('forward')">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
				<div class="calendar__week">
					<div class="weekday">Su</div>
					<div class="weekday">Mo</div>
					<div class="weekday">Tu</div>
					<div class="weekday">We</div>
					<div class="weekday">Th</div>
					<div class="weekday">Fr</div>
					<div class="weekday">Sa</div>
				</div>
				<div id="days" class="calendar__days"> </div>
			</div>
			<div class="stay__dates">
				<div class="stay__dates--container">
					<p id="checkIn" class="stay__date"></p>
					<p id="stay__date--divider">--</p>
					<p id="checkOut" class="stay__date"></p>
				</div>
				<div id="stay__summary">
					<p id="stayLength"></p>
					<p id="stayCost"></p>
				</div>
				<input id="guestName" type="text" name="guestName" placeholder="reservation name">
				<button id="bookButton">Book</button>
			</div>
		</div>
		<script src="./booking.js"></script> </body>

</html>
